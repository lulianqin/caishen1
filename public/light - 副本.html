<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>光效果</title>
        <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        .neon {
            position: relative;
            overflow: hidden;
            filter: brightness(200%);
        }

        .text {
            background-color: black;
            color: white;
            font-size: 50px;
            font-weight: bold;
            font-family: sans-serif;
            position: relative;
            user-select: none;
        }

        .text::before {
            content: attr(data-text);
            position: absolute;
            color: white;
            filter: blur(0.02em);
            mix-blend-mode: difference;
        }

        .gradient {
            position: absolute;
            background: linear-gradient(45deg, red, gold, lightgreen, gold, red);
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            mix-blend-mode: multiply;
        }

        .spotlight {
            position: absolute;
            top: -100%;
            left: -100%;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(
                    circle,
                    white,
                    transparent 25%
                ) center / 25% 25%,
                radial-gradient(
                    circle,
                    white,
                    black 25%
                ) center / 12.5% 12.5%;
            animation: light 5s linear infinite;
            mix-blend-mode: color-dodge;
        }

        @keyframes light {
            to {
                transform: translate(50%, 50%);
            }
        }

        </style>
        <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    </head>
